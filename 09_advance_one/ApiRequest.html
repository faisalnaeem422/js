<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMLHttpRequest</title>

    <style>
      #card {
        /* Add shadows to create the "card" effect */
        width: 500px;
        height: 600px;
        padding:20px;
        margin:0 auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        text-align:center;
      }
      .card-image{
        width:400px;
        height:400px;
        border-radius:50%;
      }
      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <img src="" alt="github user" class="card-image" />
      <div class="container">
          <h2 id="username"></h2>
        <h4 id="followersCount"></h6>
      </div>
    </div>
  </body>

  <script>

    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
          const data = JSON.parse(this.responseText);
          document.querySelector(".card-image").setAttribute('src', `${data.avatar_url}`)
          document.querySelector("#username").innerHTML = `${data.name}`
          document.querySelector("#followersCount").innerHTML =`${data.followers}`
        console.log(data.followers);
        console.log(`type of data : ${typeof data}`)
      }
    };
    xhr.send();
  </script>
</html>
